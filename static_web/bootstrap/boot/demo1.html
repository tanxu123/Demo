<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 30px;
        }

        .boxInner {
            height: 30px;
            width: 0%;
            background-color: #00cf0c;
        }


    </style>

    <script>


        var progress = 0;
        var speed = 8;
        var width = 0;

        function move() {
            var boxInner = document.getElementsByClassName("boxInner")[0];
            progress += (width - progress) / speed;
            var progre = progress / 3;

            boxInner.innerText = Math.ceil(progre) + "%";
            boxInner.style.width = Math.ceil(progress) + "px";

        }


        function change(obj) {

            width = parseInt(obj.offsetWidth);
            setInterval(move, 30);
        }


    </script>
</head>
<body>

<div class="box" onclick="change(this)">
    <div class="boxInner">0%</div>
</div>


</body>
</html>
