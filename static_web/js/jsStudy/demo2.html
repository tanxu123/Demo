            pattern=/.ced/gi;//匹配任意一个单个字符

            pattern=/er*/gi;//匹配任意字符0个或多个

            pattern=/bs+/gi;//匹配前面的字符一个或多个

            pattern=/<wer>/gi;//匹配包含指定字符的文本

            pattern=/[a-z]*/gi;//匹配任意字符

           alert(pattern.test("weere"));
