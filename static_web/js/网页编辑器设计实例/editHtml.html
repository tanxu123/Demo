        function change(){
         var titleBox=document.getElementById("title");
          var ul=titleBox.children[0];//ul

            var contents=document.getElementById("content");
            var tabs=contents.children;
          for(var i=0;i<ul.children.length;i++){
              ul.children[i].index=i;//创建属性存放i
              //在点击事件产生前，关闭所有的div
              //点击事件
              ul.children[i].onclick=function (ev) {
               // alert(this.index);
                  for(var j=0;j<tabs.length;j++){
                      tabs[j].style.display="none";
                  }
                  tabs[this.index].style.display="block";
              };
              // //鼠标移入
              ul.children[i].onmouseover=function (ev) {
                 this.style.backgroundColor="#bbbbbb";
              };
               //鼠标移除
              ul.children[i].onmouseout=function (ev) {
                  this.style.backgroundColor="";
              };
            }
        }

        function staticBlock(target){
            var ele=target.getElementsByTagName("select");
            // alert(ele[0];
            var value="";
            for(var i=0;i<ele[0].length;i++){
                if(ele[0].item(i).selected){
                    value=ele[0].item(i).value;
                }
            }
            return value;
        }
