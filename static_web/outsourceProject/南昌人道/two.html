<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
            font-size: 30px;
        }

        .header, .footer {
            width: 100%;
            height: 100px;
            line-height: 100px;
            background-color: red;
        }

        .content {
            width: 100%;
            position: absolute;
            top: 100px;
            bottom: 100px;
            background-color: yellow;
        }

        .footer {
            position: absolute;
            bottom: 0px;
        }

    </style>
</head>
<body>

<div class="header">头部</div>
<div class="content">内容</div>
<div class="footer">底部</div>
</body>
</html>
