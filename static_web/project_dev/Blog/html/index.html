        /**
         * 格式化日期和时间的函数

        var formatDateAndTime;


        /**
         * 当界面加载完成后。加载数据
         * @param ev

        window.onload = function (ev) {

            formatDateAndTime = function (timeAndDate) {
                var year = timeAndDate.substring(0, 4);
                var month = timeAndDate.substring(4, 6)
                var day = timeAndDate.substring(6, 8)
                var hours = timeAndDate.substring(8, 10)
                var seconds = timeAndDate.substring(10, 12);
                var time = year + "-" + month + "-" + day + " " + hours + ":" + seconds;
                return time;
            }


            function Request() {


                /**
                 * 创建一个ajax对象
                 */
                this.createAJAX = function () {
                    var xhr;
                    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                        xhr = new XMLHttpRequest();
                    }
                    else {// code for IE6, IE5
                        xhr = new ActiveXObject("Microsoft.XMLHTTP");
                    }

                    return xhr;
                }

                /**
                 * @param url 请求的资源的地址
                 * @param parseJsonData ajax响应数据产生的回调函数
                 */
                this.request = function (url, parseJsonData) {
                    var xhr = this.createAJAX();
                    //alert(xhr)
                    xhr.open("GET", url, true);
                    xhr.send();
                    xhr.onreadystatechange = function (ev) {
                        // alert(xhr.status)
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                var response = xhr.responseText;

                                parseJsonData(response);
                            }
                        }
                    }
                }
            }


            function ParseData() {

                /**
                 * 解析json数据
                 * 这里解析的数据是图片数据

                 [{"imgAddress":"/../../../home/fang/Pictures/one.jpeg","linkAddress":"#"},{"imgAddress":"/../../../home/fang/Pictures/two.jpeg","linkAddress":"#"},{"imgAddress":"/../../../home/fang/Pictures/three.jpeg","linkAddress":"#"},{"imgAddress":"/../../../home/fang/Pictures/four.jpeg","linkAddress":"#"},{"imgAddress":"/../../../home/fang/Pictures/five.jpeg","linkAddress":"#"}]
                 */
                this.parseImgeJsonData = function (jsonResponse) {
                    var jsonObject = JSON.parse(jsonResponse);
                    //  alert(jsonResponse)
                    executeUpdateImage(jsonObject);

                }

                var index = 0;

                function executeUpdateImage(jsonObject) {
                    var imgElements = document.getElementById("data_img")
                    var imgLink = document.getElementById("img_link");

                    setInterval(function () {
                        index++;
                        imgElements.src = jsonObject[index % jsonObject.length].pictureAddress
                        //alert( jsonObject[index % jsonObject.length].imgAddress)
                        imgLink.href = jsonObject[index % jsonObject.length].pictureAddress
                    }, 3000)
                }

                 * 解析每日一言的回调函数

                 */

                        var authorid = jsonObject[i].authorid;

                        proverbP[i].innerText = content;

                }

                var videoServerAddress = "http://localhost:8080/Blog/VideoServlet"

                 * 解析视频的json数据

                    var boxs = linkBox.getElementsByClassName("link");

                    var jsonVideo = JSON.parse(jsonResponse);

                    for (var i = 0; i < jsonVideo.length; i++) {

                        content += innerhtml;
                    }

                /**
                 *网站链接的信息的解析
                 */

                /**
                 * [{"userid":-1,"leaveMessageid":-1,"leaveMessageTime":"201811111210","content":"很好"}]

                    //alert(jsonResponse)

                    var leaveMessageUserObj = JSON.parse(jsonResponse);
                    var nowLeaveMessage = document.getElementById("nowLeaveMessage");
                    nowLeaveMessage.innerHTML = "";

            /**

                var liset = scrollbar.getElementsByTagName("li");
                for (var i = 0; i < linkset.length; i++) {
                    linkset[i].tag = i;
                    linkset[i].onclick = function (ev) {
                        this.className += " currentSelect";
                        liset[this.tag].className += " currentSelectBg";
                        //下面是对数据进行填充
                        switch (this.tag) {
                            case 0:
                                var articleReadCounts = globalArticleReadCounts;
                                var tuijianArticleListBox = document.getElementById("tuijianArticleListBox");
                                tuijianArticleListBox.innerHTML = "";
                                for (var i = 0; i < articleReadCounts.length; i++) {

                                        "                            <li class=\"tuijianArticleList\">\n" +
                                        "                                <span class=\"tuijianArticleRank\" >" + (i + 1) + "</span>\n" +
                                        "                                <span class=\"tuijianArticleName\">" + articleReadCounts[i].articleName + "</span>\n" +
                                        "                            </li>\n" +
                                        "                        </a>";
                                    tuijianArticleListBox.innerHTML += innerHtml;
                                }
                                //执行的是文章排行数据
                                break;
                            case 1:
                                var videoWatchCounts = globalVideoWatchCounts;
                                var tuijianArticleListBox = document.getElementById("tuijianArticleListBox");
                                tuijianArticleListBox.innerHTML = "";
                                for (var i = 0; i < videoWatchCounts.length; i++) {
                                    var innerHtml = "                        <a href=\"#\">\n" +
                                        "                            <li class=\"tuijianArticleList\">\n" +
                                        "                                <span class=\"tuijianArticleRank\">" + (i + 1) + "</span>\n" +
                                        "                                <span class=\"tuijianArticleName\">" + videoWatchCounts[i].videoName + "</span>\n" +
                                        "                            </li>\n" +
                                        "                        </a>";
                                    tuijianArticleListBox.innerHTML += innerHtml;
                                }
                                //执行的是视频排行数据
                                break;
                            case 2:
                                //执行的是获得最新的文章列表
                                var articleNowList = articleInfoList;
                                var tuijianArticleListBox = document.getElementById("tuijianArticleListBox");
                                tuijianArticleListBox.innerHTML = "";
                                for (var i = 0; i < articleNowList.length; i++) {
                                    var innerHtml = "                        <a href=\"#\">\n" +
                                        "                            <li class=\"tuijianArticleList\">\n" +
                                        "                                <span class=\"tuijianArticleRank\">" + (i + 1) + "</span>\n" +
                                        "                                <span class=\"tuijianArticleName\">" + articleNowList[i].articleName + "</span>\n" +
                                        "                            </li>\n" +
                                        "                        </a>";
                                    tuijianArticleListBox.innerHTML += innerHtml;
                                }
                                break;
                        }
                        for (var j = 0; j < linkset.length; j++) {
                            if (j != this.tag) {
                                linkset[j].className = "tuijianlist";
                                liset[j].className = "tuijianlistScrollbar";
                            }
                        }
                    }
                }

            }

            progressTuijianListClick();


        }
