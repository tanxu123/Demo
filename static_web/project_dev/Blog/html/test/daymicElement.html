<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0px;
            border: 0px;
            padding: 0px;
            list-style: none;
        }

        #videoContainer {
            text-align: center;
        }

        div.box {
            width: 220px;
            display: inline-block;
            height: 260px;
            margin-right: 16px;
        }

        .box ul.list {
            width: 100%;
            height: 100%;
        }

        .box ul li.one {
            width: 100%;
        }

        .box li.text {
            height: 25px;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .box li.pro {
            height: 50px;
            width: 100%;
            overflow: hidden;
            font-size: 15px;
            color: #a8a8a8;
            text-overflow: ellipsis;
        }

        .list .one img.img_video {
            width: 100%;
        }


    </style>
</head>
<body>

<div id="videoContainer">

</div>

<script>


    function demo1() {
        var div = document.createElement("div");
        div.className = "videoContainer"

        for (var i = 0; i < 5; i++) {
            var a = document.createElement("a");
            a.className = "link"
            var divBox = document.createElement("div");
            divBox.className = "box"
            a.appendChild(divBox)

            var ullist = document.createElement("ul");
            ullist.className = "list";
            divBox.appendChild(ullist)

            var lione = document.createElement("li");
            lione.className = "one"

            var img_video = document.createElement("img");
            img_video.className = "img_video"
            lione.appendChild(img_video)

            var litext = document.createElement("li");
            lione.className = "text"

            var lipro = document.createElement("li");
            lione.className = "pro"

            var p_pro_des = document.createElement("p");
            p_pro_des.className = "pro_des";
            lipro.appendChild(p_pro_des);


            ullist.appendChild(lione);
            ullist.appendChild(litext);
            ullist.appendChild(lipro);

            div.appendChild(a);
        }

        document.getElementsByTagName("body")[0].appendChild(div)
    }
