<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        @font-face {
            font-family: 'iconfont';
            src: url('iconfont.eot');
            src: url('iconfont.eot?#iefix') format('embedded-opentype'),
            url('iconfont.woff2') format('woff2'),
            url('iconfont.woff') format('woff'),
            url('iconfont.ttf') format('truetype'),
            url('iconfont.svg#iconfont') format('svg');
        }


        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }


        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        .header {
            overflow: hidden;
            height: 60px;
            background: #ffffff;
            color: #463265;
            line-height: 60px;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .container span {
            margin-right: 30px;
        }

        .left-nav {
            float: left;
        }

        .right-nav {
            float: right;
        }


        .icon::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url("tianjiajiahaowubiankuang.svg");
            background-size: 20px 20px;
            position: relative;
            top: 5px;
        }


        .index-header {


        }

        .index-header .index-header-container {


        }

        .index-content {

        }

        .index-content .index-content-container {


        }


    </style>
</head>
<body>


<!--

-->
<header class="header">

            <span class="select">Bootstrap</span>
            <span>起步</span>

            <span>组件</span>
            <span>JavaScript组件</span>
            <span>定制</span>
            <span>网站实例</span>
        </div>
        <div class="right-nav">
            <span class="icon iconfont">&#xe652;Bootstrap中文网</span>
        </div>
    </div>
</header>

</html>
