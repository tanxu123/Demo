<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/test3.css">

    <style>

        .ts-nav .navbar-default {
            background-color: transparent;
            border-color: transparent;
        }

        .ts-nav .ts-nav-menu {

            float: left;
            margin-left: 0.3rem;
            /**  0.3rem */
            border-radius: 0px;
            border-color: transparent;
        }

        .ts-nav .navbar-default .navbar-toggle:focus, .navbar-default .navbar-toggle:hover {
            background-color: transparent;
        }

        .ts-nav .ts-nav-brand {
            float: right;
        }


        .ts-input {
            margin-top: 20px;
        }


        .ts-input .form-control {
            border-radius: 0px;
            border-color: #111111;
            border-right-color: #CCCCCC;
            height: 45px;

        }

        .ts-input .input-group-addon {
            border-radius: 0px;
            border-color: #111111;
            color: #38f;
            background-color: #ffffff;
            font-weight: bold;

        }

    </style>


</head>
<body>


<div class="ts-nav">
    <nav class="navbar navbar-default ">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed ts-nav-menu" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand ts-nav-brand" href="#">

                       data-placement="left"
                       data-toggle="tooltip" title="导航搬到这里了"></a>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">

                           aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"

                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

<div class="ts-logo">
    <div class="container">
        <div class="col-xs-6 col-xs-offset-3">
            <img src="../images/plus_logo_web.png" alt="" width="100%">
        </div>
    </div>
</div>


<div class="ts-input">

    <div class="container">
        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="">
                <div class="input-group-addon">百度一下</div>
            </div>
        </form>
    </div>

</div>


<script>
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
    });
</script>

</html>
