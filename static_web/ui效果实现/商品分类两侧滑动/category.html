<script>

    /**
     *
     *  商品分类两侧滑动的实现
     *
     *
     *
     *
     *
     *
     */


    let bodyHeight = document.getElementById("bodyBa").offsetHeight;


    let content = document.getElementById("content");


    let headerHeight = document.getElementById("header").offsetHeight;


    let menuHeight = document.getElementById("menu").offsetHeight;


    var obj = document.getElementsByClassName("leftContainer")[0];


    var detailItem = obj.getElementsByTagName("span");


    window.onload = () => {


        //重置索引
        let resetIndex = function () {
            for (var i = 0; i < detailItem.length; i++) {
                detailItem[i].className = "";
            }
        }


        //添加监听
        let res = () => {

            for (var i = 0; i < detailItem.length; i++) {

                let detail = detailItem[i];
                detail.index = i;

                detail.onclick = function () {
                    resetIndex();
                    this.className += " currentIndex"
                }
            }
        };
        res();


        //动态计算中间的内容
        (() => {
            content.style.height = (bodyHeight - (headerHeight + menuHeight)) + "px";
        })();


    }


</script>
