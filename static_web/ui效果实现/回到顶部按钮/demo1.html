<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html charset=utf-8">
    <script>
    function position(){
        var body=document.documentElement||document.body;
       // alert(body.offsetHeight);
        var btn=document.getElementById("btn");
        /**
         * 我们想让button处在可视区的最右下角
         */
        var timer;
        var isystem=false;
        window.onscroll=function (ev) {
            var ele=document.documentElement||document.body;
            //alert(ele.scrollTop);
            btn.style.bottom=(-ele.scrollTop+30)+"px";
            if(!isystem){
               clearInterval(timer);
            }
        }

        btn.onclick=function (ev2) {
            isystem=true;
           timer=setInterval(function(){
                var top=body.scrollTop;
                var ispped=Math.floor(-top/8);
                body.scrollTop=top+ispped;
                if(Math.floor(body.scrollTop)==0){
                    clearInterval(timer);
                }
            },10);
        }


    }
    </script>
    <style>
        #btn{
            width:100px;height:35px;background-color: #cccccc;
            position: absolute;right: 30px;bottom:30px;
        }
        body{
            height:2000px;
        }
    </style>
</head>
<body>
<button id="btn">回到顶部</button>
<script>
    position();
</script>
</body>
</html>
