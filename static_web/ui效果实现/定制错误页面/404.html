<!DOCTYPE html>
<html lang="en">

<!--
   定制化的ui页面
-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        .error-page > .error-content {
            display: block;
            margin-left: 190px;
        }

        *, ::after, ::before {
            box-sizing: border-box;
        }

        body {
            font-family: "Source Sans Pro", -apple-system,
            BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, sans-serif,
            "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: left;
        }


        .container {
            width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }


        .text-warning {
            color: #ffc107 !important;
        }


        .headline {
            float: left;
            font-size: 100px;
            font-weight: 300;
        }


        h2 {
            font-size: 2rem;
        }

        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            margin-bottom: .5rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: .5rem;
        }

        .error-page > .error-content > h3 {
            font-size: 25px;
            font-weight: 300;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -ms-flex-align: stretch;
            align-items: stretch;
            width: 100%;
        }


        .input-group > .custom-select:not(:last-child), .input-group > .form-control:not(:last-child) {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group > .custom-file, .input-group > .custom-select, .input-group > .form-control, .input-group > .form-control-plaintext {
            position: relative;
            -ms-flex: 1 1 0%;
            flex: 1 1 0%;
            min-width: 0;
            margin-bottom: 0;
        }


        .error-content {
            width: 410px;
        }


        .form-control {
            transition: none;
        }

        .form-control {
            display: block;
            width: 100%;
            height: calc(2.25rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            border-top-right-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
            box-shadow: inset 0 0 0 transparent;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        button, input {
            overflow: visible;
        }

        button, input, optgroup, select, textarea {
            margin: 0;
            margin-bottom: 0px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }


        .input-group-append {
            margin-left: -1px;
        }

        .input-group-append {
            display: -ms-flexbox;
            display: flex;
            border: 1px solid #ffc107;
        }

        .input-group-append button {
            background-color: #ffc107 !important;
            border: 0px;
            width: 50px;
        }

        .btn-warning {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-control {
            -webkit-border-radius: 0px;
            -moz-border-radius: 0px;
            border-radius: 0px;
        }

        .link {
            color: #409EFF;
        }

        .title {
            display: flex;
            flex-direction: row;
        }

        .title::before {
            content: '';
            width: 30px;
            height: 30px;
            margin-right: 10px;
            display: block;
            background-image: url("warinng.svg");
            background-size: 30px;
        }

    </style>
</head>
<body>
<div class="container">

    <h2 class="headline text-warning"> 404</h2>

    <div class="error-content">
        <h3 class="title">Oops! Page not found.</h3>

        <div>
            <p>
                We could not find the page you were looking for.
                Meanwhile, you may <a class="link" href="../../index.html">return to index</a> or try using the callback
                form.
            </p>
            <form class="search-form">
                <div class="input-group">
                    <input type="text" name="callback" class="form-control" placeholder="Search">

                    <div class="input-group-append">
                        <button type="submit" name="submit" class="btn btn-warning">
                            <img src="upload.svg" width="28">
                        </button>
                    </div>
                </div>
                <!-- /.input-group -->
            </form>
        </div>
    </div>


</div>


</body>
</html>
