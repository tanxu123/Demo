<head>
    <title>Title</title>
    <script>
      function move(){
     var box=document.getElementById("tbox");
     var ul=box.getElementsByTagName("ul")[0];
     var li=ul.getElementsByTagName("li");
      ul.innerHTML+=ul.innerHTML;
      ul.style.width=178*8+"px";
      }

    </script>
    <style>
        li{
            width:178px;
            height:108px;
            float: left;
        }
        /*width: 728px; height: 108px; margin: 0 auto; position: relative; overflow: hidden;*/
        .box{
            widht:728px;
            height:108px;
            overflow: hidden;
            margin: 0 auto; position: relative;
        }
        ul{
            position:absolute;
            top:0px;
            left:0px;
        }
    </style>
</head>
