<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <script>
        function demo1(){
            var load=400;
         var ele=document.getElementById("box");
         var btn=document.getElementById("click");
         btn.onclick=function (ev) {
             var timer=setInterval(function(){
                 var iSpeed=Math.ceil((400-ele.offsetLeft)/8);
                 if(ele.offsetLeft==400){
                   clearInterval(timer);
                 }else{
                     //  ele.style.left=ele.offsetLeft+Math.ceil((336-ele.offsetLeft)/8)+"px";
                     ele.style.left=ele.offsetLeft+iSpeed+"px";
                 }
                 document.title=ele.offsetLeft+"";
             },30);
         }
        }

        function demo2(){
            var load=400;
            var ele=document.getElementById("box1");
            var btn=document.getElementById("click1");
            btn.onclick=function (ev) {
                var timer=setInterval(function(){
                    var iSpeed=Math.floor((400-ele.offsetLeft)/8);
                    if(ele.offsetLeft==400){
                        clearInterval(timer);
                    }else{
                        //  ele.style.left=ele.offsetLeft+Math.ceil((336-ele.offsetLeft)/8)+"px";
                        ele.style.left=ele.offsetLeft+iSpeed+"px";
                    }
                    document.title=ele.offsetLeft+"";
                },30);
            }
        }
    </script>
</head>
<body>
<div id="box" style="width:100px;height:100px;background-color: #FFCC00;position:absolute;top:0px;left:0px;"></div>
<div style="width:1px;height:400px;position: absolute;top:0px;left: 400px;background-color: #cccccc;"></div>
<br/><br/><br/><br/><br/>
<button id="click">点击</button>
<button id="click1">回来</button>
<div id="box1" style="width:100px;height:100px;background-color: #FFCC00;position:absolute;top:300px;left:634px;"></div>
<div style="width:1px;height:400px;position: absolute;top:0px;left: 400px;background-color: #cccccc;"></div>

<script>
    demo1();
    demo2();
</script>
</body>
</html>
