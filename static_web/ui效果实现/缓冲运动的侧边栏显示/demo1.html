<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script>
    window.onload=window.onscroll=window.onresize=function (ev) {
        var timer;
        clearInterval(timer);
        var box=document.getElementById("box");
        var top=document.documentElement.scrollTop||document.body.scrollTop;
        var client=document.documentElement.clientHeight||document.body.clientHeight;
        timer=setInterval(function (){
            demo2(top,client,box);
        },30);
    }

    function demo2(top,client,box){
        var iSpeed;
        var target=parseInt(top+(client-box.offsetHeight)/2);
        if(parseInt(target)>box.offsetTop){
            iSpeed=Math.ceil((target-box.offsetTop)/8);
            box.style.top=box.offsetTop+iSpeed+"px";
        }else if(target<box.offsetTop){
            iSpeed=Math.floor((target-box.offsetTop)/8);
            box.style.top=box.offsetTop+iSpeed+"px";
        }
        document.title=box.style.top+"";
    }
    </script>
    <style>

    </style>
</head>
<body style="height:2000px;">
<div id="box" style="background-color: #FFCC00;width:100px;height:100px;top:0px;right:0px;position:absolute;"></div>
</body>
</html>
