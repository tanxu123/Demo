<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            width: 520px;
            height: 333px;
            margin: 50px auto;
            background-color: yellowgreen;
            padding: 10px 0;
            position: relative;
            overflow: hidden;
        }

        #imgList {
            list-style: none;
            position: absolute;
            left: 0px;
            transition: left ease-in-out 200ms;
        }

        #imgList li {
            float: left;
            margin: 0 10px;
            position: relative;
        }

        #navDiv {
            position: absolute;
            bottom: 15px;
            left: 197px;
        }

        #navDiv a {
            float: left;
            width: 15px;
            height: 15px;
            background-color: red;
            margin: 0 5px;
            opacity: 0.5;
            filter: alpha(finishOpacity=50);
        }

        #navDiv a:hover {
            background-color: black;
        }

    </style>
    <script type="text/javascript">
        window.onload = function () {
            var imgList = document.getElementById("imgList");
            var imgArr = document.getElementsByTagName("img");
            imgList.style.width = 520 * imgArr.length + "px";
            var navDiv = document.getElementById("navDiv");
            var outer = document.getElementById("outer");
            navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth) / 2 + "px";
            var index = 0;
            var allA = document.getElementsByTagName("a");
            allA[index].style.backgroundColor = "black";
            for (var i = 0; i < allA.length; i++) {
                /*为每个超链接都添加一个属性*/
                allA[i].num = i;
                allA[i].onclick = function () {
                    let index_ = this.num;
                    imgList.style.left = -520 * index_ + "px";
                    setA();
                };

            }

            function setA() {
                for (var j = 0; j < allA.length; j++) {
                    allA[j].style.backgroundColor = "";
                }
            };
        }
    </script>
</head>
<body>
<div id="outer">
    <ul id="imgList">
        <li><img src="1.jpg" alt="" width="500" height="333"></li>
        <li><img src="4.jpg" alt="" width="500" height="333"></li>
        <li><img src="1.jpg" alt="" width="500" height="333"></li>
        <li><img src="4.jpg" alt="" width="500" height="333"></li>
    </ul>

    <div id="navDiv">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </div>

</div>

</body>
</html>
