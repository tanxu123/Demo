<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="../../zerdShop/static/js/stringTool.js" type="module"></script>


    <script>

        /**
         * 只能是数字
         * @type {RegExp}
         */
        let only_number = /^[0-9]*$/;


        /**
         * @type {RegExp} 匹配邮箱
         */
        let emial = /w+([-+.]w+)*@w+([-.]w+)*.w+([-.]w+)*/;


        /**
         * 匹配ｕｒｌ是否合法
         */
        let url = /[a-zA-z]+:\/\/[^s]*/;


        /**
         * 匹配　账户是否合法(字母开头，允许5-16字节，允许字母数字下划线)
         * @type {RegExp}
         */
        let accountLeggel = /^[a-zA-Z][a-zA-Z0-9_]{4,15}$/;


        /**
         * 匹配国内国内电话号　　0511-4405222 或 021-87888822
         * @type {RegExp}
         */
        let call = /d{3}-d{8}|d{4}-d{7}/;


        /**
         * 匹配身份证
         * @type {RegExp}
         */
        let idCard = /d{15}|d{18}/;


        /**
         * 匹配ＩＰ地址
         * @type {RegExp}
         */
        let ipAddress = /d+.d+.d+.d+/;

        /**
         * 只能输入有两位小数的正实数
         * @type {RegExp}
         */
        let twoDecimalPlaces = /^[0-9]+(.[0-9]{2})?$/;


        /**
         *
         * @param rule 匹配的正则表达式
         * @param text　匹配的文本
         * @returns {*}　返回匹配成功的bool
         */
        let match = function (rule, text) {
            console.log(text, rule.test(text) == false ? "不匹配" : "匹配");
        }


        /**
         * 比较大小
         */
        let comparativeSize = function (one, two) {

            one = parseFloat(one);
            two = parseFloat(two);
            return one > two ? 1 : one == two ? 0 : -1;
        }


        let isNumber = function (c) {
            let pass = false;
            if (c != null) {
                if (c.length > 0) {
                    c = parseFloat(c);
                    //c = parseInt(c);
                    if (isNaN(c)) {
                        pass = false;
                    } else {
                        pass = true;
                    }
                }
            }
            console.log(pass);
        }

    </script>


</head>
<body>


<input type="text" id="value" value="asff">
<button onclick="isNumber(document.getElementById('value').value)">match</button>

<script src="https://www.paypal.com/sdk/js?client-id=sb"></script>

</body>
</html>
