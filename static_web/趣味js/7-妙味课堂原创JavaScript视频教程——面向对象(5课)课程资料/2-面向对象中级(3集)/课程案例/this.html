    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <script>
        function Aaa() {
            var _this = this;
            this.a = 12;

            setInterval(function () {//这里使用了闭包,内部函数使用了内部函数的变量
                // this.show();undefined
                _this.show()
            }, 1000);
        }

        Aaa.prototype.show = function () {
            alert(this.a);
        };
        var obj = new Aaa();
        obj.show();
    </script>
